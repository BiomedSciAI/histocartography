pipeline:
  inputs:
  - path
  - annotation_path
  stages:
    - io:
        class: ImageLoader
        inputs:
        - path
        outputs:
        - image
    - stain_normalizers:
        class: VahadaneStainNormalizer
        inputs:
        - image
        outputs:
        - normalized_image
        params:
          target: 18B0003896D
    - tissue_mask:
        class: BrightnessThresholdTissueMask
        inputs:
        - normalized_image
        outputs:
        - tissue_mask
        params:
          blur_size: 25
          dilation_steps: 5
          erosion_steps: 10
          kernel_size: 20
params:
  dataset: sicapv2_wsi
  save: True
  cores: 4
  labels: True
  link_directory: null
