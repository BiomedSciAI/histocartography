train:
  data:
    overfit_test: False
    training_slides:
      - 111
      - 199
      - 204
    validation_slides:
      - 76
    train_fraction: null
    patch_size: 317
    stride: 112
    downsample_factor: 3
    image_path: "VahadaneStainNormalizer(lambda_c=0.01,lambda_s=0.1,target=ZT111_4_C_7_1,thres=0.8)"
    normalizer:
      type: train
      mean:
        - 0.86489
        - 0.63272
        - 0.85928
      std:
        - 0.020820
        - 0.026320
        - 0.017309
    augmentations:
      rotation:
        degrees: 180
        crop: 224
      flip:
      color_jitter:
        saturation: 0.6
        contrast: 0.5
        brightness: 0.5
        hue: 0.4
  model:
    architecture: "mobilenet_v2"
    pretrained: True
    dropout: 0.2
    freeze: 0
  metrics:
    - MultiLabelBalancedAccuracy
    - MultiLabelF1Score
    - MultiLabelAUCROC
    - MultiLabelBenignAccuracy
    - MultiLabelGleason3Accuracy
    - MultiLabelGleason4Accuracy
    - MultiLabelGleason5Accuracy
  params:
    experiment_name: "anv_wsss_pretrain"
    experiment_tags: null
    optimizer:
      class: "SGD"
      params:
        lr: 0.0001
        momentum: 0.9
        nesterov: True
    loss:
      class: "MultiLabelBCELoss"
    batch_size: 32
    nr_epochs: 500
    num_workers: 24
    clip_gradient_norm: 5.0
    dataset: "eth"
    seed: null
    validation_frequency: 1
