preprocess:
  params:
    cores: 64
    nr_superpixels: 50
train:
  data:
    nr_superpixels: 50
    centroid_features: "cat"
    normalize_features: true
  model:
    nr_classes: 10
    gnn_config:
      activation: "relu"
      agg_operator: "concat"
      input_dim: 59
      hidden_dim: 16
      layer_type: "gin_layer"
      n_layers: 3
      output_dim: 16
      neighbor_pooling_type: "mean"
      graph_norm: False
      with_rlp: False
      edge_dim: null
    graph_classifier_config:
      n_layers: 2
      hidden_dim: 16
    node_classifier_config:
  metrics:
    graph:
      - "GraphClassificationBalancedAccuracy"
      - "GraphClassificationF1Score"
      - "GraphClassificationAUCROC"
  params:
    experiment_name: "anv_wsss_mnist_check"
    experiment_tags: null
    dataset: "mnist"
    optimizer:
      class: "Adam"
      params:
        lr: 2.0e-5
    loss:
      graph:
        class: "GraphBCELoss"
    batch_size: 48
    nr_epochs: 1000
    num_workers: 6
    clip_gradient_norm: 5.0
