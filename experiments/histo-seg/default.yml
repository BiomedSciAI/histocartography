preprocess:
  stages:
    stain_normalizer:
      class: "MacenkoStainNormalizer"
      params:
        target: "ZT111_4_C_7_1"
    superpixel_extractor:
      class: "SLICSuperpixelExtractor"
      params:
        nr_superpixels: 1000
        color_space: "hed"
    feature_extractor:
      class: "HandcraftedFeatureExtractor"
    graph_builder:
      class: "RAGGraphBuilder"
  params:
    cores: 40
