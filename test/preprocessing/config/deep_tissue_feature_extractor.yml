inputs:
- image_path
outputs:
- features
stages:
  - preprocessing:
      class: "ImageLoader"
      inputs:
      - image_path
      outputs:
      - image
  - preprocessing:
      class: AugmentedDeepTissueFeatureExtractor
      inputs:
      - image
      outputs:
      - features
      params:
        architecture: mobilenet_v2
        num_workers: 8
        rotations:
          - 0
        flips:
          - 'n'
        normalizer:
          type: imagenet
          mean:
            - 0.485
            - 0.456
            - 0.406
          std:
            - 0.229
            - 0.224
            - 0.225
        patch_size: 224
        stride: 32
        downsample_factor: 2