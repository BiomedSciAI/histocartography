train:
  data:
    fold: 1
    overfit_test: False
    graph_directory:  "v0_low_4000"
    centroid_features: "cat"
    downsample_segmentation_maps: 16
    augmentation_mode: graph
    supervision:
      mode: tissue_level
  model:
    gnn_config:
      activation: "PReLU"
      agg_operator: "concat"
      input_dim: 1282
      hidden_dim: 32
      layer_type: "gin_layer"
      n_layers: 6
      output_dim: 32
      neighbor_pooling_type: "mean"
      graph_norm: False
      with_rlp: False
      edge_dim: null
      dropout: 0.5
    node_classifier_config:
      n_layers: 2
      hidden_dim: 32
      activation: "PReLU"
      input_dropout: 0.5
      seperate_heads: True
  metrics:
    node:
      - "NodeClassificationBalancedAccuracy"
      - "NodeClassificationF1Score"
    segmentation:
      - "GleasonScoreKappa"
      - "GleasonScoreF1"
      - "F1Score"
      - "IoU"
  params:
    experiment_name: "anv_wsss_sicap_wsi_gnn_strong"
    experiment_tags: null
    optimizer:
      class: "Adam"
      params:
        lr: 0.00003
      scheduler: null
    loss:
      node:
        class: "NodeStochasticCrossEntropy"
        params:
          background_label: 4
          drop_probability: 0.0
    batch_size: 4
    nr_epochs: 500
    num_workers: 8
    clip_gradient_norm: null
    dataset: "sicapv2_wsi"
    seed: null
    validation_frequency: 5
    autotest: True
test:
  data: {}
  model:
    architecture: 's3://mlflow/631/8956fc6facf14bfa8117723df6be87e6/artifacts/best.valid.segmentation.MeanIoU'
  params:
    experiment_name: "anv_wsss_test_gnn"
    experiment_tags: null
    dataset: eth
    operation: argmax
    local_save_path: '/dataP/anv/data/ETH/gnn_wsi_test_masks'
    mlflow_save_path: 'gnn_test_masks'
    threshold: 0.25
    use_grad_cam: False
