inputs:
- image_path
outputs:
- features
stages:
  - preprocessing:
      class: "ImageLoader"
      inputs:
      - image_path
      outputs:
      - image
  - preprocessing:
      class: "ColorMergedSuperpixelExtractor"
      inputs:
      - image
      outputs:
      - superpixels
      - initial_superpixels
      params:
        nr_superpixels: 100
        downsampling_factor: 4
  - preprocessing:
      class: "HandcraftedFeatureExtractor"
      inputs:
      - image
      - superpixels
      outputs:
      - features
