train:
  data:
    overfit_test: False
    training_slides:
      - 111
      - 199
      - 204
    validation_slides:
      - 76
    train_fraction: null
    patch_size: 250
    stride: 375
    downsample_factor: 4
    image_path: "VahadaneStainNormalizer(lambda_c=0.01,lambda_s=0.1,target=ZT111_4_C_7_1,thres=0.8)"
    tissue_mask_directory: "BrightnessThresholdTissueMask(blur_size=25,dilation_steps=5,erosion_steps=10,kernel_size=20)"
    normalizer:
      type: imagenet
      mean:
        - 0.485
        - 0.456
        - 0.406
      std:
        - 0.229
        - 0.224
        - 0.225
    augmentations:
      rotation:
        degrees: 30
        crop: 224
      flip:
      color_jitter:
        saturation: 0.08
        contrast: 0.08
        brightness: 0.08
        hue: 0.08
    drop_multiclass_patches: True
    drop_tissue_patches: 0.0
    drop_validation_patches: False
    drop_unlabelled_patches: True
  model:
    architecture: "mobilenet_v2"
    pretrained: True
    dropout: 0.2
    freeze: 0
  metrics:
    - MultiLabelBalancedAccuracy
    - MultiLabelF1Score
    - MultiLabelAUCROC
    - MultiLabelBenignAccuracy
    - MultiLabelGleason3Accuracy
    - MultiLabelGleason4Accuracy
    - MultiLabelGleason5Accuracy
  params:
    experiment_name: "anv_wsss_pretrain"
    experiment_tags: null
    optimizer:
      class: "SGD"
      params:
        lr: 0.0001
        momentum: 0.9
        nesterov: True
      scheduler: null
    loss:
      class: "MultiLabelBCELoss"
    batch_size: 32
    nr_epochs: 505
    num_workers: 24
    clip_gradient_norm: null
    dataset: "eth"
    seed: null
    validation_frequency: 2
    balanced_batches: True
    pretrain_epochs: 5
    autotest: True
