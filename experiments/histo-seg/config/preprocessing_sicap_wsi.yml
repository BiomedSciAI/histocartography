pipeline:
  inputs:
  - path
  - annotation_path
  stages:
    - io:
        class: ImageLoader
        inputs:
        - path
        outputs:
        - image
    - stain_normalizers:
        class: VahadaneStainNormalizer
        inputs:
        - image
        outputs:
        - normalized_image
        params:
          target: 18B0003896D
    - tissue_mask:
        class: BrightnessThresholdTissueMask
        inputs:
        - normalized_image
        outputs:
        - tissue_mask
        params:
          blur_size: 25
          dilation_steps: 5
          erosion_steps: 10
          kernel_size: 20
    - feature_extraction:
        class: AugmentedGridDeepFeatureExtractor
        inputs:
        - normalized_image
        outputs:
        - raw_features
        params:
          architecture: mobilenet_v2
          num_workers: 16
          batch_size: 512
          rotations:
            - 0
            - 90
            - 180
            - 270
          flips:
            - 'n'
            - 'h'
          normalizer:
            type: imagenet
            mean:
              - 0.485
              - 0.456
              - 0.406
            std:
              - 0.229
              - 0.224
              - 0.225
          patch_size: 224
          stride: 32
          downsample_factor: 1
          verbose: True
    - superpixel:
        class: ColorMergedSuperpixelExtractor
        inputs:
        - normalized_image
        outputs:
        - merged_superpixels
        - initial_superpixels
        - mapping
        params:
          downsampling_factor: 2
          compactness: 20
          blur_kernel_size: 3
          dynamic_superpixels: True
          nr_superpixels: 4000
          threshold: 0.01
    - feature_extraction:
        class: GridFeatureMerger
        inputs:
        - raw_features
        - merged_superpixels
        outputs:
        - merged_features
    - io:
        class: ImageLoader
        inputs:
        - annotation_path
        outputs:
        - annotation
    - tissue_mask:
        class: AnnotationPostProcessor
        inputs:
        - annotation
        - tissue_mask
        outputs:
        - processed_annotation
        params:
        - background_label: 4
    - graph_builders:
        class: RAGGraphBuilder
        inputs:
        - merged_superpixels
        - merged_features
        - processed_annotation
        outputs:
        - graph
        params:
          nr_classes: 5
          hops: 1
    - stats:
        class: GraphDiameter
        inputs:
        - graph
        outputs:
        - graph_diameter
    - stats:
        class: SuperpixelCounter
        inputs:
        - merged_superpixels
        outputs:
        - nr_superpixels
params:
  dataset: sicapv2_wsi
  save: True
  cores: 4
  labels: True
  link_directory: null
