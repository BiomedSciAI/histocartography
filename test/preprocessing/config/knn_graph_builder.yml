inputs:
- image_path
outputs:
- graph
stages:
  - io:
      class: "ImageLoader"
      inputs:
      - image_path
      outputs:
      - image
  - nuclei_extractor:
      class: "NucleiExtractor"
      inputs:
      - image
      outputs:
      - instance_map
      - instance_centroids
  - feature_extraction:
      class: AugmentedDeepInstanceFeatureExtractor
      inputs:
      - image
      - instance_map
      outputs:
      - features
      params:
        architecture: mobilenet_v2
        num_workers: 8
        rotations:
          - 0
        flips:
          - 'n'
        normalizer:
          type: imagenet
          mean:
            - 0.485
            - 0.456
            - 0.406
          std:
            - 0.229
            - 0.224
            - 0.225
        size: 76
        downsample_factor: 1
  - graph_builders:
      class: KNNGraphBuilder
      inputs:
      - instance_centroids
      - features
      outputs:
      - graph
