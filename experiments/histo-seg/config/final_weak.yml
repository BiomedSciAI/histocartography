train:
  data:
    overfit_test: False
    train_fraction: null
    training_slides:
      - 111
      - 199
      - 204
    validation_slides:
      - 76
    patch_size: null
    graph_directory:  "outputs/v11_mobilenet_high_13x"
    centroid_features: "cat"
    use_patches_for_validation: false
    normalize_features: false
    downsample_segmentation_maps: 16
    use_augmentation_dataset: true
    augmentation_mode: "graph"
    image_labels_mode: "new_labels"
    supervision:
      mode: image_level
  model:
    gnn_config:
      activation: "PReLU"
      agg_operator: "concat"
      input_dim: 1282
      hidden_dim: 32
      layer_type: "gin_layer"
      n_layers: 12
      output_dim: 32
      neighbor_pooling_type: "mean"
      graph_norm: False
      with_rlp: False
      edge_dim: null
      dropout: 0.5
    graph_classifier_config:
      n_layers: 2
      hidden_dim: 32
      input_dropout: 0.0
  metrics:
    graph:
      - "MultiLabelBalancedAccuracy"
      - "MultiLabelF1Score"
    node:
      - "NodeClassificationBalancedAccuracy"
      - "NodeClassificationF1Score"
    segmentation:
      - "GleasonScoreKappa"
      - "GleasonScoreF1"
      - "F1Score"
      - "IoU"
      - "fIoU"
      - "fF1Score"
  params:
    experiment_name: "anv_wsss_gnn_weakly_supervised"
    experiment_tags: null
    optimizer:
      class: "Adam"
      params:
        lr: 0.0001
      scheduler: 
        class: ExponentialLR
        params:
          gamma: 0.995
    loss:
      graph:
        class: "GraphBCELoss"
        params: {}
    batch_size: 8
    nr_epochs: 1000
    num_workers: 8
    clip_gradient_norm: null
    dataset: "eth"
    seed: null
    validation_frequency: 5
    autotest: True
    use_weighted_loss: False
test:
  data: {}
  model:
    architecture: 's3://mlflow/631/8956fc6facf14bfa8117723df6be87e6/artifacts/best.valid.segmentation.MeanIoU'
  params:
    experiment_name: "anv_wsss_test_gnn"
    experiment_tags: null
    dataset: eth
    operation: argmax
    local_save_path: '/dataP/anv/data/ETH/gnn_test_masks'
    mlflow_save_path: 'gnn_test_masks'
    threshold: 0.25
    use_grad_cam: False
