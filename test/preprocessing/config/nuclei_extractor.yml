inputs:
- image_path
outputs:
- instance_map
- instance_centroids
stages:
  - io:
      class: "ImageLoader"
      inputs:
      - image_path
      outputs:
      - image
  - superpixel:
      class: "NucleiExtractor"
      inputs:
      - image
      outputs:
      - instance_map
      - instance_centroids
      params:
        model_path: '../checkpoints/hovernet_monusac.pt'
