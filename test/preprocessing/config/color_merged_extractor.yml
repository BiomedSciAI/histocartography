inputs:
- image_path
outputs:
- superpixels
- initial_superpixels
stages:
  - io:
      class: "ImageLoader"
      inputs:
      - image_path
      outputs:
      - image
  - superpixel:
      class: "ColorMergedSuperpixelExtractor"
      inputs:
      - image
      outputs:
      - superpixels
      - initial_superpixels
      params:
        nr_superpixels: 100
        downsampling_factor: 4
