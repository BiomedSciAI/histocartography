inputs:
- image_path
outputs:
- graph
stages:
  - preprocessing:
      class: "ImageLoader"
      inputs:
      - image_path
      outputs:
      - image
  - preprocessing:
      class: "NucleiExtractor"
      inputs:
      - image
      outputs:
      - nuclei_map
      - nuclei_centroids
  - preprocessing:
      class: "AugmentedDeepFeatureExtractor"
      inputs:
      - image
      - nuclei_map
      outputs:
      - features
      params:
        architecture: mobilenet_v2
        num_workers: 1
        rotations:
          - 0
        flips:
          - 'n'
        normalizer:
          type: imagenet
          mean:
            - 0.485
            - 0.456
            - 0.406
          std:
            - 0.229
            - 0.224
            - 0.225
        patch_size: 72
        resize_size: 224
        downsample_factor: 1
        batch_size: 4 
  - preprocessing:
      class: "KNNGraphBuilder"
      inputs:
      - nuclei_map
      - features
      outputs:
      - graph
