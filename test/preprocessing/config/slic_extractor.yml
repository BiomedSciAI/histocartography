inputs:
- image_path
outputs:
- superpixels
stages:
  - io:
      class: "ImageLoader"
      inputs:
      - image_path
      outputs:
      - image
  - superpixel:
      class: "SLICSuperpixelExtractor"
      inputs:
      - image
      outputs:
      - superpixels
      params:
        nr_superpixels: 100
        downsampling_factor: 4
