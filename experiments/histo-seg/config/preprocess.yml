pipeline:
  inputs:
  - path
  - annotation_path
  stages:
    - io:
        class: ImageLoader
        inputs:
        - path
        outputs:
        - image
    - stain_normalizers:
        class: VahadaneStainNormalizer
        inputs:
        - image
        outputs:
        - normalized_image
        params:
          target: ZT76_39_B_2_1
    - tissue_mask:
        class: BrightnessThresholdTissueMask
        inputs:
        - normalized_image
        outputs:
        - tissue_mask
        params:
          blur_size: 25
          dilation_steps: 5
          erosion_steps: 10
          kernel_size: 20
    - superpixel:
        class: SLICSuperpixelExtractor
        inputs:
        - normalized_image
        outputs:
        - superpixels
        params:
          nr_superpixels: 500
          color_space: rgb
    - feature_extraction:
        class: DeepFeatureExtractor
        inputs:
        - normalized_image
        - superpixels
        outputs:
        - features
        params:
          architecture: mobilenet_v2
          normalizer:
            type: imagenet
            mean:
              - 0.485
              - 0.456
              - 0.406
            std:
              - 0.229
              - 0.224
              - 0.225
          mask: False
          size: 224
    - io:
        class: ImageLoader
        inputs:
        - annotation_path
        outputs:
        - annotation
    - graph_builders:
        class: RAGGraphBuilder
        inputs:
        - superpixels
        - features
        - annotation
        outputs:
        - graph
        params:
          nr_classes: 5
params:
  dataset: eth
  save: True
  cores: 64
  labels: True
